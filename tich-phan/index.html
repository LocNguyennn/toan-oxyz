    <style>

        #nameModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); display: flex; justify-content: center; align-items: center; z-index: 9999; }

        .name-input { padding: 12px; width: 80%; font-size: 1.1rem; border-radius: 6px; border: 1px solid var(--accent); margin-bottom: 20px; background: #0d1117; color: white; outline: none; }

        /* Navigation Bar */

        .nav-btn { width: 35px; height: 35px; border-radius: 6px; border: 1px solid #30363d; background: #21262d; color: white; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { background: var(--accent); border-color: white; font-weight: bold; }
        .nav-btn.done { border-bottom: 3px solid var(--correct); }

        .game-container { max-width: 1050px; width: 100%; display: none; grid-template-columns: 1fr 320px; gap: 20px; }
        @media (max-width: 850px) { .game-container { grid-template-columns: 1fr; } }
        
        .quiz-card { background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid #30363d; min-height: 500px; display: flex; flex-direction: column; }
        .part-indicator { color: var(--gold); font-weight: bold; background: #21262d; padding: 10px; border-radius: 6px; margin-bottom: 15px; border-left: 4px solid var(--gold); }

        /* V√≤ng 1 & 2 Buttons */
        .options-grid { display: grid; gap: 10px; flex-grow: 1; }
        .btn { background: #21262d; border: 1px solid #30363d; color: var(--text); padding: 15px; border-radius: 8px; cursor: pointer; text-align: left; transition: 0.2s; display: flex; gap: 10px; }
        .btn b { color: var(--accent); }

        .tf-row { display: flex; align-items: center; justify-content: space-between; background: #0d1117; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #30363d; }
        .tf-btn-group { display: flex; gap: 5px; }

        .btn-tf.active-t { background: var(--correct) !important; border-color: white; }
        .btn-tf.active-f { background: var(--wrong) !important; border-color: white; }

        /* Sidebar Numpad */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .numpad-box { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--accent); text-align: center; }
        .ans-display { background: #000; color: var(--accent); font-size: 2rem; padding: 10px; border-radius: 8px; border: 1px solid var(--accent); margin-bottom: 15px; font-family: monospace; min-height: 50px; display: flex; align-items: center; justify-content: center; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .num-btn { background: #30363d; border: 1px solid #58a6ff33; color: white; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; font-weight: bold; }

        .img-container { text-align: center; margin: 15px 0; background: white; padding: 10px; border-radius: 8px; }
        .img-container img { max-height: 200px; }

        #final-area { display: none; width: 100%; max-width: 900px; }

        .ai-btn { background: linear-gradient(45deg, #4b0082, #8a2be2); color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; margin-top: 15px; display: flex; align-items: center; gap: 8px; }

    </style>

<body oncontextmenu="return false;">

<header>

<div class="nav-section" id="nav-section">

<div class="game-container" id="game-main">
    <div class="quiz-card mathjax-process">
        <div id="part-info" class="part-indicator"></div>
        <span id="q-title" style="color:var(--accent); font-weight:bold; font-size: 1.2rem; margin-bottom:10px; display:block;"></span>

<div id="final-area" class="mathjax-process">
    <div style='text-align:center; padding:30px; background:var(--card); border-radius:15px; border:2px solid var(--gold); margin-bottom:30px;'>
        <h2 style='color:var(--gold); margin:0;'>HO√ÄN TH√ÄNH</h2>
        <h3 id="final-score" style="color:var(--accent); font-size:2rem;"></h3>
    </div>
    <div id="sol-content"></div>
    <button class="btn" style="width:100%; justify-content:center; margin-top:20px;" onclick="location.reload()">THI L·∫†I</button>
</div>

<script>
    const questions = [
        // Ph·∫ßn I: 12 c√¢u
        { part: 1, type: 'v1', num: 1, q: "M·ªánh ƒë·ªÅ n√†o d∆∞·ªõi ƒë√¢y l√† <b>sai</b>?", a: ["$\\displaystyle \\int f'(x) dx = f(x)+C$","$\\displaystyle \\int [f(x)+g(x)] dx = \\int f(x)dx + \\int g(x)dx$","$\\displaystyle \\int k f(x) dx = k \\int f(x)dx$","$\\displaystyle \\int [f(x)-g(x)] dx = \\int f(x)dx - \\int g(x)dx$"], c: 2, sol: "<b>AI Ph√¢n t√≠ch:</b> Kh·∫≥ng ƒë·ªãnh C sai v√¨ t√≠nh ch·∫•t $\\int k f(x) dx = k \\int f(x)dx$ ch·ªâ ƒë√∫ng khi h·∫±ng s·ªë $k \\neq 0$. N·∫øu $k=0$, v·∫ø tr√°i ra $C$, v·∫ø ph·∫£i ra $0$." },
        { part: 1, type: 'v1', num: 2, q: "Nguy√™n h√†m c·ªßa h√†m s·ªë $f(x) = \\cos x$ l√†:", a: ["$-\\sin x + C$", "$\\sin x + C$", "$\\cos x + C$", "$-\\cos x + C$"], c: 1, sol: "<b>AI Ph√¢n t√≠ch:</b> Theo b·∫£ng ƒë·∫°o h√†m $(\\sin x)' = \\cos x$, do ƒë√≥ $\\int \\cos x dx = \\sin x + C$." },
        { part: 1, type: 'v1', num: 11, q: "Kh·∫≥ng ƒë·ªãnh n√†o ƒë√∫ng v·ªÅ di·ªán t√≠ch $S$? <div class='img-container'><img src='cau11.png'></div>", a: ["$S = \\displaystyle \\int_a^b [f_2(x)-f_1(x)] dx$", "$\\displaystyle S = \\int_a^b [f_1(x)-f_2(x)] dx$", "$\\dots$", "$\\dots$"], c: 1, sol: "<b>AI Ph√¢n t√≠ch:</b> $f_1(x)$ ·ªü tr√™n $f_2(x)$ n√™n di·ªán t√≠ch b·∫±ng t√≠ch ph√¢n hi·ªáu h√†m tr√™n tr·ª´ h√†m d∆∞·ªõi." },

        // Ph·∫ßn II: 4 c√¢u
        { part: 2, type: 'v2', num: 1, q: "Bi·∫øt $F(x)$ l√† nguy√™n h√†m c·ªßa $f(x) = \\dfrac{x^2+1}{x}$ tr√™n $(0 ;+\\infty)$.", items: [ {l: "$F(x) = f'(x)$", r: false}, {l: "$F(x)+2025$ l√† nguy√™n h√†m", r: true}, {l: "$F(x) = x^2 + \\ln x + 2025$", r: false}, {l: "Bi·∫øt $F(1) = 3/2 \\Rightarrow F(x) = \\dfrac{x^2}{2} + 2$", r: false} ], sol: "‚Ä¢ b) ƒê√∫ng v√¨ h·∫±ng s·ªë c·ªông th√™m kh√¥ng ƒë·ªïi ƒë·∫°o h√†m. d) Sai v√¨ h·∫±ng s·ªë $C$ gi·∫£i ra b·∫±ng $1$." },
        { part: 2, type: 'v2', num: 4, q: "Cho BBT ƒë·∫°o h√†m $f'(x)$ nh∆∞ h√¨nh: <div class='img-container'><img src='cau4_ds.png'></div>", items: [ {l: "$\\int_2^5 f'dx = f(5)-f(2)$", r: true}, {l: "$\\int_2^3 f'dx = 1$", r: false}, {l: "Di·ªán t√≠ch v√πng b·∫±ng $0.5$", r: false}, {l: "N·∫øu $\\int_2^5 |f'|=5 \\Rightarrow f(5)=5$", r: false} ], sol: "<b>AI Ph√¢n t√≠ch:</b> √ù b sai v√¨ f' < 0 tr√™n (2,3) n√™n t√≠ch ph√¢n ph·∫£i √¢m." },

        // Ph·∫ßn III: 6 c√¢u
        { part: 3, type: 'v3', num: 1, q: "Bi·∫øt $\\displaystyle \\int (\\sin x - \\cos x)^2 dx = x + \\dfrac{1}{a} \\cos bx + C$. T√≠nh $S = a+b$.", c: "4", sol: "<b>AI Ph√¢n t√≠ch:</b> $(\\sin x - \\cos x)^2 = 1 - \\sin 2x$. Nguy√™n h√†m ra $x + 0.5\\cos 2x \\Rightarrow a=2, b=2$." },
        { part: 3, type: 'v3', num: 4, q: "Cho h√†m s·ªë $\\displaystyle f(x) = \\begin{cases} 3x^2-x-9 & x \\ge 2 \\\\ x-1 & x < 2 \\end{cases}$. T√≠nh $I = \\int_0^3 f(x)dx$.", c: "7.5", sol: "<b>AI Ph√¢n t√≠ch:</b> T√°ch t√≠ch ph√¢n t·∫°i $x=2$: $I = \\int_0^2(x-1)dx + \\int_2^3(3x^2-x-9)dx = 0 + 7.5 = 7.5$." },
        { part: 3, type: 'v3', num: 5, q: "T√≠nh $f(3)$ bi·∫øt $S_A=4, S_B=10, f(0)=2$. <div class='img-container'><img src='cau5_kq.png'></div>", c: "-4", sol: "<b>AI Ph√¢n t√≠ch:</b> $f(3) = f(0) + S_A - S_B = 2 + 4 - 10 = -4$." },
        { part: 3, type: 'v3', num: 6, q: "T√≠nh s·ªë ti·ªÅn tr·ªìng v∆∞·ªùn hoa C·∫©m T√∫ C·∫ßu. <div class='img-container'><img src='cau6_kq.png'></div>", c: "4985", sol: "<b>AI Ph√¢n t√≠ch:</b> Di·ªán t√≠ch $\\approx 19.9396 m^2$. Ti·ªÅn = $19.9396 \\times 250 = 4985$." }
    ];

    let userAnswers = new Array(questions.length).fill(null);
    let currentIdx = 0;

    function startGame() {
        const input = document.getElementById('studentName').value;
        if(!input.trim()) return alert("Em nh·∫≠p t√™n v√†o nh√©!");
        studentName = input;
        document.getElementById('nameModal').style.display = 'none';
        document.getElementById('nav-section').style.display = 'block';
        document.getElementById('game-main').style.display = 'grid';
        document.getElementById('stu-name').innerText = studentName;
        
        initNav();
        initNumpad();
        render();
    }

    function initNav() {
        const p1 = document.getElementById('nav-p1'), p2 = document.getElementById('nav-p2'), p3 = document.getElementById('nav-p3');
        p1.innerHTML = ''; p2.innerHTML = ''; p3.innerHTML = '';
        questions.forEach((q, i) => {
            let b = document.createElement('button');
            b.className = 'nav-btn'; b.id = 'nav-' + i; b.innerText = q.num;
            b.onclick = () => { currentIdx = i; render(); };
            if(q.part === 1) p1.appendChild(b);
            else if(q.part === 2) p2.appendChild(b);
            else p3.appendChild(b);
        });
    }

    function initNumpad() {
        const zone = document.getElementById('numpad-btns');
        const keys = [1,2,3,4,5,6,7,8,9,0,'.','-'];
        zone.innerHTML = keys.map(k => `<button class="num-btn" onclick="pressKey('${k}')">${k}</button>`).join('') + 
                         `<button class="num-btn" style="grid-column:span 3; background:var(--wrong)" onclick="pressKey('C')">X√ìA</button>`;
    }

    function render() {
        const q = questions[currentIdx];
        document.getElementById('part-info').innerText = q.part === 1 ? "PH·∫¶N I: TR·∫ÆC NGHI·ªÜM 4 PH∆Ø∆†NG √ÅN" : (q.part === 2 ? "PH·∫¶N II: TR·∫ÆC NGHI·ªÜM ƒê√öNG SAI" : "PH·∫¶N III: TR·∫¢ L·ªúI NG·∫ÆN");
        document.getElementById('q-title').innerText = "C√¢u " + q.num + ".";
        document.getElementById('q-text').innerHTML = q.q;
        
        const zone = document.getElementById('ans-zone'); zone.innerHTML = '';
        const numpad = document.getElementById('numpad-container'); numpad.style.display = 'none';

        if(q.type === 'v1') {
            q.a.forEach((opt, i) => {
                let b = document.createElement('button'); b.className = 'btn';
                if(userAnswers[currentIdx] === i) b.classList.add('selected');
                b.innerHTML = `<b>${['A','B','C','D'][i]}.</b> ${opt}`;
                b.onclick = () => { userAnswers[currentIdx] = i; render(); updateNav(); };
                zone.appendChild(b);
            });
        } else if(q.type === 'v2') {
            let currentV2 = userAnswers[currentIdx] || [null, null, null, null];
            q.items.forEach((item, i) => {
                let d = document.createElement('div'); d.className = 'tf-row';
                d.innerHTML = `<div><b>${['a','b','c','d'][i]})</b> ${item.l}</div>
                    <div class="tf-btn-group">
                        <button class='btn-tf ${currentV2[i] === true ? 'active-t' : ''}' onclick='setTF(${i},true)'>ƒê√∫ng</button>
                        <button class='btn-tf ${currentV2[i] === false ? 'active-f' : ''}' onclick='setTF(${i},false)'>Sai</button>
                    </div>`;
                zone.appendChild(d);
            });
        } else {
            numpad.style.display = 'block';
            document.getElementById('disp').innerText = userAnswers[currentIdx] || "- - -";
        }

        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-' + currentIdx).classList.add('active');
        MathJax.typesetPromise();
    }

    function setTF(idx, val) {
        if(!userAnswers[currentIdx]) userAnswers[currentIdx] = [null, null, null, null];
        userAnswers[currentIdx][idx] = val;
        render();
        updateNav();
    }

    function pressKey(k) {
        let cur = userAnswers[currentIdx] || "";
        if(k === 'C') cur = ""; else if(cur.length < 10) cur += k;
        userAnswers[currentIdx] = cur;
        document.getElementById('disp').innerText = cur || "- - -";
        updateNav();
    }

    function changeQ(step) {
        let next = currentIdx + step;
        if(next >= 0 && next < questions.length) { currentIdx = next; render(); }
    }

    function updateNav() {
        questions.forEach((q, i) => {
            let b = document.getElementById('nav-' + i);
            b.classList.remove('done');
            let ans = userAnswers[i];
            if(q.type === 'v2') { if(ans && !ans.includes(null)) b.classList.add('done'); }
            else { if(ans !== null && ans !== "") b.classList.add('done'); }
        });
    }

    function submitAll() {
        let missing = [];
        questions.forEach((q, i) => {
            let ans = userAnswers[i];
            if(q.type === 'v2') { if(!ans || ans.includes(null)) missing.push(i+1); }
            else { if(ans === null || ans === "") missing.push(i+1); }
        });
        if(missing.length > 0) return alert("Em ch∆∞a ho√†n th√†nh c√¢u: " + missing.join(", "));
        if(confirm("X√°c nh·∫≠n n·ªôp b√†i?")) finish();
    }

    function finish() {
        let finalScore = 0;
        questions.forEach((q, i) => {
            if(q.type === 'v1' && userAnswers[i] == q.c) finalScore += 0.25;
            else if(q.type === 'v2') {
                let cc = 0; q.items.forEach((it, j) => { if(userAnswers[i][j] === it.r) cc++; });
                finalScore += [0, 0.1, 0.25, 0.5, 1.0][cc];
            } else if(q.type === 'v3' && userAnswers[i] == q.c) finalScore += 0.5;
        });

        document.getElementById('game-main').style.display = 'none';
        document.getElementById('nav-section').style.display = 'none';
        document.getElementById('final-area').style.display = 'block';
        document.getElementById('final-score').innerText = "ƒêi·ªÉm c·ªßa em: " + finalScore.toFixed(2);

        let html = "";
        questions.forEach((q, i) => {
            let optH = "";
            if(q.type === 'v1') q.a.forEach((opt, idx) => optH += `<div><b>${['A','B','C','D'][idx]}.</b> ${opt}</div>`);
            else if(q.type === 'v2') q.items.forEach((it, idx) => optH += `<div><b>${['a','b','c','d'][idx]})</b> ${it.l}</div>`);
            html += `<div class='sol-card'>
                <div style='background:#0d1117; padding:15px; border-radius:8px;'>
                    <b style='color:var(--gold)'>C√¢u ${q.num} (${q.part==1?'P.I':(q.part==2?'P.II':'P.III')}):</b><br>${q.q}
                    <div style='margin-top:10px; color:#8b949e;'>${optH}</div>
                </div>
                <button class='ai-btn' onclick='document.getElementById("box-"+${i}).style.display="block"'>ü§ñ AI GI·∫¢I CHI TI·∫æT</button>
                <div class='ai-sol-box' id='box-${i}'>${q.sol}</div>
            </div>`;
        });
        document.getElementById('sol-content').innerHTML = html;
        MathJax.typesetPromise();
    }
</script>
</body>
</html>

    const questions = [

          sol: "<span class='step'>Gi·∫£i chi ti·∫øt:</span> Ta t√¨m h√†m $F(x)$ sao cho $F'(x) = \\cos x$. Theo b·∫£ng ƒë·∫°o h√†m c√°c h√†m s·ªë l∆∞·ª£ng gi√°c c∆° b·∫£n, ta c√≥ $(\\sin x)' = \\cos x$. V·∫≠y $\\int \\cos x dx = \\sin x + C$." },
        { part: 1, num: 11, type: 'v1', q: "Kh·∫≥ng ƒë·ªãnh n√†o ƒë√∫ng v·ªÅ di·ªán t√≠ch $S$? <div class='img-container'><img src='cau11.png'></div>", a: ["$S = \\displaystyle \\int_a^b [f_2(x)-f_1(x)] dx$", "$\\displaystyle S = \\int_a^b [f_1(x)-f_2(x)] dx$", "$S = \\displaystyle \\pi \\int_a^b [f_1(x)-f_2(x)]^2 dx$", "$S = \\displaystyle \\pi \\int_a^b [f_1(x)-f_2(x)] dx$"], c: 1, 
          sol: "<span class='step'>Ph√¢n t√≠ch ƒë·ªì th·ªã:</span> Di·ªán t√≠ch h√¨nh ph·∫≥ng gi·ªõi h·∫°n b·ªüi hai ƒë·ªì th·ªã h√†m s·ªë $y=f_1(x)$ v√† $y=f_2(x)$ tr√™n ƒëo·∫°n $[a,b]$ ƒë∆∞·ª£c t√≠nh b·∫±ng t√≠ch ph√¢n c·ªßa |H√†m tr√™n - H√†m d∆∞·ªõi|.<br>‚Ä¢ Quan s√°t h√¨nh: Trong ƒëo·∫°n $[a,b]$, ƒë·ªì th·ªã $f_1(x)$ n·∫±m ph√≠a tr√™n ƒë·ªì th·ªã $f_2(x)$.<br>‚Ä¢ Do ƒë√≥, $\\displaystyle S = \\int_a^b [f_1(x)-f_2(x)] dx$." },

        // PH·∫¶N II
        { part: 2, num: 1, type: 'v2', q: "Bi·∫øt $F(x)$ l√† nguy√™n h√†m $f(x) = \\dfrac{x^2+1}{x}$ tr√™n $(0;+\\infty)$.", 
          items: [ {l: "$F(x) = f'(x)$", r: false}, {l: "$F(x)+2025$ l√† nguy√™n h√†m", r: true}, {l: "$F(x) = x^2 + \\ln x + 2025$", r: false}, {l: "$F(1) = 3/2 \\Rightarrow F(x) = \\dfrac{x^2}{2} + 2$", r: false} ], 
          sol: "<b>Ph√¢n t√≠ch t·ª´ng √Ω:</b><br>‚Ä¢ <b>a) Sai:</b> V√¨ $F'(x)=f(x)$, kh√¥ng ph·∫£i $F(x)=f'(x)$.<br>‚Ä¢ <b>b) ƒê√∫ng:</b> V√¨ ƒë·∫°o h√†m c·ªßa $(F(x)+2025)$ v·∫´n b·∫±ng $f(x)$.<br>‚Ä¢ <b>c) Sai:</b> $\\int (x + 1/x) dx = x^2/2 + \\ln x + C$.<br>‚Ä¢ <b>d) Sai:</b> Thay $x=1$ v√†o $F(x)=x^2/2+\\ln x+C$ ta c√≥ $1/2+C=1.5 \\Rightarrow C=1$." },
        { part: 2, num: 4, type: 'v2', q: "Cho BBT ƒë·∫°o h√†m $f'(x)$ tr√™n $(0;+\\infty)$. <div class='img-container'><img src='cau4_ds.png'></div>", 
          items: [ {l: "$\\int_2^5 f'dx = f(5)-f(2)$", r: true}, {l: "$\\int_2^3 f'dx = 1$", r: false}, {l: "Di·ªán t√≠ch v√πng gi·ªõi h·∫°n l√† 0.5", r: false}, {l: "N·∫øu $\\int_2^5 |f'|=5 \\Rightarrow f(5)=5$", r: false} ], 
          sol: "<b>Gi·∫£i chi ti·∫øt:</b><br>‚Ä¢ <b>a) ƒê√∫ng:</b> Theo ƒë·ªãnh l√Ω Newton-Leibniz.<br>‚Ä¢ <b>b) Sai:</b> Tr√™n $(2,3)$, $f'(x) < 0$ n√™n t√≠ch ph√¢n ph·∫£i √¢m.<br>‚Ä¢ <b>d) Sai:</b> Ta c√≥ $\\int_2^5 |f'| = [f(2)-f(3)] + [f(5)-f(3)] = f(2)+f(5)+2$. N·∫øu b·∫±ng 5 th√¨ $f(2)+f(5)=3$, kh√¥ng ƒë·ªß c∆° s·ªü k·∫øt lu·∫≠n $f(5)=5$." },

        // PH·∫¶N III
        { part: 3, num: 2, type: 'v3', q: "Cho $\\displaystyle \\int_2^7[2f(x)+3g(x)]=2, \\int_2^7[f(x)-2g(x)]=4$. T√≠nh $\\displaystyle \\int_2^7[f(x)-g(x)]$. (L√†m tr√≤n 2 ch·ªØ s·ªë TP).", c: "3.14", 
          sol: "<span class='step'>Gi·∫£i h·ªá ph∆∞∆°ng tr√¨nh:</span> G·ªçi $A = \\int f(x)$ v√† $B = \\int g(x)$.<br>Ta c√≥ h·ªá: $\\begin{cases} 2A+3B=2 \\\\ A-2B=4 \\end{cases} \\Rightarrow \\begin{cases} A=16/7 \\\\ B=-6/7 \\end{cases}$.<br><span class='step'>K·∫øt qu·∫£:</span> $\\int (f-g) = A-B = 16/7 - (-6/7) = 22/7 \\approx 3.14$." },
        { part: 3, num: 6, type: 'v3', q: "M·ªôt khu√¥n vi√™n h√¨nh n·ª≠a ƒë∆∞·ªùng tr√≤n gi·ªõi h·∫°n b·ªüi $y=x^2$ v√† $y=\\sqrt{20-x^2}$. T√≠nh ti·ªÅn (ngh√¨n ƒë·ªìng) tr·ªìng hoa m·ªói $m^2$ gi√° 250k. (L√†m tr√≤n h√†ng ƒë∆°n v·ªã). <div class='img-container'><img src='cau6_kq.png'></div>", c: "4985", 
          sol: "<span class='step'>B∆∞·ªõc 1: T√¨m giao ƒëi·ªÉm.</span> $x^2 = \\sqrt{20-x^2} \\Rightarrow x^4+x^2-20=0 \\Rightarrow x^2=4 \\Rightarrow x=\\pm 2$.<br><span class='step'>B∆∞·ªõc 2: Di·ªán t√≠ch.</span> $S = \\int_{-2}^2 (\\sqrt{20-x^2}-x^2)dx \\approx 19.9396$.<br><span class='step'>B∆∞·ªõc 3: Chi ph√≠.</span> Ti·ªÅn = $19.9396 \\times 250 = 4984.9 \\Rightarrow 4985$ ngh√¨n ƒë·ªìng." }
    ];

    // C√°c c√¢u h·ªèi c√≤n l·∫°i (Th·∫ßy h√£y b·ªï sung t∆∞∆°ng t·ª± ƒë·ªÉ ƒë·ªß 22 c√¢u)
    // Em th√™m m·∫´u ƒë·ªÉ ƒë·∫£m b·∫£o logic v·∫≠n h√†nh kh√¥ng l·ªói khi th·∫ßy nh·∫•n Nav
    for(let i=1; i<=22; i++){
        if(!questions.find(q => q.num === i)) {
            questions.push({ part: i<=12?1:(i<=16?2:3), num: i, type: i<=12?'v1':(i<=16?'v2':'v3'), q: `C√¢u h·ªèi s·ªë ${i} ƒëang ƒë∆∞·ª£c c·∫≠p nh·∫≠t n·ªôi dung...`, a: ["A","B","C","D"], c: 0, sol: "N·ªôi dung gi·∫£i chi ti·∫øt s·∫Ω hi·ªÉn th·ªã t·∫°i ƒë√¢y." });
        }
    }
    questions.sort((a,b) => (a.part*100 + a.num) - (b.part*100 + b.num));

    let userAnswers = new Array(questions.length).fill(null);
    let currentIdx = 0;

        studentName = input;

        p1.innerHTML = ''; p2.innerHTML = ''; p3.innerHTML = '';
        questions.forEach((q, i) => {

            b.onclick = () => { currentIdx = i; render(); };
            if(q.part === 1) p1.appendChild(b); else if(q.part === 2) p2.appendChild(b); else p3.appendChild(b);
        });
    }

    function initNumpad() {
        const zone = document.getElementById('numpad-btns');
        const keys = [1,2,3,4,5,6,7,8,9,0,'.','-'];
        zone.innerHTML = keys.map(k => `<button class="num-btn" onclick="pressKey('${k}')">${k}</button>`).join('') + 
                         `<button class="num-btn" style="grid-column:span 3; background:var(--wrong)" onclick="pressKey('C')">X√ìA</button>`;
    }

    function render() {
        const q = questions[currentIdx];
        document.getElementById('part-info').innerText = q.part === 1 ? "PH·∫¶N I: TR·∫ÆC NGHI·ªÜM" : (q.part === 2 ? "PH·∫¶N II: ƒê√öNG/SAI" : "PH·∫¶N III: TR·∫¢ L·ªúI NG·∫ÆN");
        document.getElementById('q-title').innerText = "C√¢u " + q.num + ".";
        document.getElementById('q-text').innerHTML = q.q;
        const zone = document.getElementById('ans-zone'); zone.innerHTML = '';
        const numpad = document.getElementById('numpad-container'); numpad.style.display = 'none';

        if(q.type === 'v1') {
            q.a.forEach((opt, i) => {
                let b = document.createElement('button'); b.className = 'btn';
                if(userAnswers[currentIdx] === i) b.classList.add('selected');
                b.innerHTML = `<b>${['A','B','C','D'][i]}.</b> ${opt}`;
                b.onclick = () => { userAnswers[currentIdx] = i; render(); updateNav(); };
                zone.appendChild(b);
            });
        } else if(q.type === 'v2') {
            let currentV2 = userAnswers[currentIdx] || [null, null, null, null];
            q.items.forEach((item, i) => {
                let d = document.createElement('div'); d.className = 'tf-row';

                    <div class="tf-btn-group">
                        <button class='btn-tf ${currentV2[i] === true ? 'active-t' : ''}' onclick='setTF(${i},true)'>ƒê√∫ng</button>
                        <button class='btn-tf ${currentV2[i] === false ? 'active-f' : ''}' onclick='setTF(${i},false)'>Sai</button>
                    </div>`;

            numpad.style.display = 'block';
            document.getElementById('disp').innerText = userAnswers[currentIdx] || "- - -";

        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-' + currentIdx).classList.add('active');

    function updateNav() {

            let ans = userAnswers[i];
            if(q.type === 'v2') { if(ans && !ans.includes(null)) b.classList.add('done'); }
            else { if(ans !== null && ans !== "") b.classList.add('done'); }
        });
    }

    function submitTest() {
        let missing = [];
        questions.forEach((q, i) => {
            let ans = userAnswers[i];
            let isMissing = false;
            if(q.type === 'v2') { if(!ans || ans.includes(null)) isMissing = true; }
            else { if(ans === null || ans === "") isMissing = true; }
            if(isMissing) {
                let partName = q.part === 1 ? "Ph·∫ßn I" : (q.part === 2 ? "Ph·∫ßn II" : "Ph·∫ßn III");
                missing.push(`C√¢u ${q.num} ${partName}`);
            }
        });
        if(missing.length > 0) {
            missing.forEach(m => {
               let idx = questions.findIndex(q => `C√¢u ${q.num} ${q.part === 1 ? "Ph·∫ßn I" : (q.part === 2 ? "Ph·∫ßn II" : "Ph·∫ßn III")}` === m);
               document.getElementById('nav-'+idx).classList.add('missing');
            });
            return alert("Em ch∆∞a ho√†n th√†nh:\n" + missing.join("\n"));
        }
        if(confirm("X√°c nh·∫≠n n·ªôp b√†i?")) finish();
    }

    function finish() {
        let finalScore = 0;
        questions.forEach((q, i) => {
            if(q.type === 'v1' && userAnswers[i] == q.c) finalScore += 0.25;
            else if(q.type === 'v2' && userAnswers[i]) {
                let cc = 0; q.items.forEach((it, j) => { if(userAnswers[i][j] === it.r) cc++; });
                finalScore += [0, 0.1, 0.25, 0.5, 1.0][cc];
            } else if(q.type === 'v3' && userAnswers[i] == q.c) finalScore += 0.5;
        });

        document.getElementById('game-main').style.display = 'none';
        document.getElementById('nav-section').style.display = 'none';
        document.getElementById('final-area').style.display = 'block';
        document.getElementById('final-score').innerText = "ƒêI·ªÇM: " + finalScore.toFixed(2);

        let html = "";
        questions.forEach((q, i) => {
            let optH = "";
            if(q.type === 'v1') q.a.forEach((opt, idx) => optH += `<div style='margin-left:15px; color:${q.c==idx?'#2ecc71':'#888'}'><b>${['A','B','C','D'][idx]}.</b> ${opt} ${q.c==idx?'‚úì':''}</div>`);
            else if(q.type === 'v2') q.items.forEach((it, idx) => optH += `<div style='margin-left:15px;'><b>${['a','b','c','d'][idx]})</b> ${it.l} <span style='color:var(--gold)'>[${it.r?'ƒê√∫ng':'Sai'}]</span></div>`);
            
            html += `<div class='sol-card'>
                <div class='sol-header'>
                    <b style='color:var(--gold)'>C√¢u ${q.num} (${q.part==1?'Ph·∫ßn I':(q.part==2?'Ph·∫ßn II':'Ph·∫ßn III')}):</b><br>${q.q}
                    <div style='margin-top:10px;'>${optH}</div>
                </div>
                <button class='ai-btn' onclick='toggleAI(${i})'>ü§ñ PH√ÇN T√çCH AI & GI·∫¢I CHI TI·∫æT</button>
                <div class='ai-sol-box' id='box-${i}'>${q.sol}</div>
            </div>`;
        });
        document.getElementById('sol-content').innerHTML = html;
        MathJax.typesetPromise();
    }
    function toggleAI(idx) { let b = document.getElementById('box-'+idx); b.style.display = b.style.display === 'block' ? 'none' : 'block'; }
</script>
